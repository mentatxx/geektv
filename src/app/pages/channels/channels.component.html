<div class="channels">
  <div class="channel"
    (click)="selectChannel(channel)"
    *ngFor="let channel of channels">{{ channel.name }}</div>
</div>
<div class="details">
  <div class="search-panel">
    <input type="text">
  </div>
  <div class="videos">
    <div class="video"
      [attr.title]="video.name"
      [routerLink]="['/video', selectedChannel.name, video.url]"
      *ngFor="let video of videos">{{ video.name }}</div>
  </div>
</div>
